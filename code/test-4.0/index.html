<!DOCTYPE html>
<html>
<head>
  <title>Teste 4</title>
  <link rel="stylesheet" type="text/css" href="main.css">
<!--   <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js"></script>  -->
  <!-- <script src="jquery-3.3.1.min.js"></script>  -->
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div class="wrapper">
    <label for="bFControl">baseFrequency</label>
    <input type="range" min="0.01" max="1" value="0.05" step="0.01" id="bFControl"/> <span id="value">0.05</span>
    <svg width="250" height="250">
      <filter id="noise" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence baseFrequency="0.1 0" result="NOISE" numOctaves="2" />
        <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="20" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>
      </filter>
      <image xlink:href="../../resources/site_oed_imagens/site_oed_01.jpg" x="0" y="0" width="100%" height="100%" filter="url(#noise)";>
      </image>
    </svg>
  </div>
</body>
</html>
